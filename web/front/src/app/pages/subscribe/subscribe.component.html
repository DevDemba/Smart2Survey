<div class="row">
    <form class="col s12" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
            <input id="lastname" type="text"  formControlName="lastName" class="validate">
            <label for="lastname">Last Name</label>
        </div>
        <div class="input-field col s12">
            <input id="firstname" type="text" formControlName="firstName" class="validate">
            <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
            <input id="password" type="password" formControlName="password" class="validate">
            <label for="password">Password</label>
        </div>
       <!--  <div class="input-field col s12">
            <input id="password_confirm" type="password" formControlName="password2" class="validate">
            <label for="password_confirm">Password confirm</label>
        </div> -->
        <button class="btn waves-effect waves-light" type="button" name="action" (click)="register()">Subscribe
            <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
